      function mostrarDatosColumna(atomicoClicado) {
  // Convert atomicoClicado to an integer
  atomicoClicado = parseInt(atomicoClicado);

  // Find the element with the matching atomic number in the elementos array
  const elementoEncontrado = elementos.find(
    (elemento) => elemento.numero_atomico === atomicoClicado
  );

  if (elementoEncontrado) {
    // Extract properties from the found element
    const atomico = elementoEncontrado.numero_atomico;
    const simbolo = elementoEncontrado.simbolo;
    const nombre = elementoEncontrado.nombre;
    const pesoAtomico = elementoEncontrado.masa_atomica;
    const valencia = elementoEncontrado.valencia;
    const categoria = elementoEncontrado.categoria;

    // Build the content to display the element details
    const contenido = `<p class="datos-elementos">Número atómico: ${atomico} <br>Simbología: (${simbolo}) <br>Elemento: ${nombre} <br>Peso atómico: ${pesoAtomico} <br>Valencia: ${valencia} <br>Categoria: ${categoria} </p> `;

    // Show the element details in the 'datosColumna' div
    document.getElementById("datosColumna").innerHTML = contenido;
  } else {
    // If the element is not found, display an error message
    document.getElementById("datosColumna").innerHTML = "<p>Elemento no encontrado.</p>";
  }
}


  // Asignamos el evento click a todos los elementos de la clase 'table'
  const columnas = document.querySelectorAll(".table > div");
    columnas.forEach((columna) => {
      columna.addEventListener("click", (event) => {
        // Obtenemos el valor del número atómico del div clicado
        const atomicoClicado = event.target.closest("div").querySelector(".atomico").textContent;
        // Mostramos los datos del elemento encontrado
        mostrarDatosColumna(atomicoClicado);
      });
    });
    </script>
